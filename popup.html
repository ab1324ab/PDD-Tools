<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>辅助主页</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="margin: 0;padding: 0">
<div style="background-color: #e9ecef;padding: 5px;width: 300px;margin: 0 auto">
    <div class="row">
        <div class="col-12">
            <img style="width: 20px;display: inline-block;vertical-align: middle;" src="images/favicon.png"/>
            <span style="display: inline-block;vertical-align: middle;">辅助助手</span>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="list-group col-12" style="padding-left: 15px">
            <a href="#" value="copy_order_address" class="list-group-item list-group-item-action">复制订单信息</a>
            <a href="#" value="order_image_loading_Process" class="list-group-item list-group-item-action">水军信息识别</a>
            <a href="#" value="prompt" class="list-group-item list-group-item-action">Page not found 404</a>
            <a href="#" value="prompt" class="list-group-item list-group-item-action">Page not found 404</a>
            <a href="#" value="prompt" class="list-group-item list-group-item-action">Page not found 404</a>
        </div>
        <input id="informa_identifica" type="file" multiple="multiple" accept="image/*" style="display: none">
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="col-7" style="padding-right: 2.5px;">
            <div class="card">
                <div class="card-body">
                    <button value="open_back" type="button" class="btn btn-outline-primary btn-sm btn-block">
                        <div><svg style="width: 21px;display: inline-block;vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-box-arrow-in-down-left" fill="currentColor" id="box-arrow-in-down-left"><path fill-rule="evenodd" d="M9.636 2.5a.5.5 0 00-.5-.5H2.5A1.5 1.5 0 001 3.5v10A1.5 1.5 0 002.5 15h10a1.5 1.5 0 001.5-1.5V6.864a.5.5 0 00-1 0V13.5a.5.5 0 01-.5.5h-10a.5.5 0 01-.5-.5v-10a.5.5 0 01.5-.5h6.636a.5.5 0 00.5-.5z"></path><path fill-rule="evenodd" d="M5 10.5a.5.5 0 00.5.5h5a.5.5 0 000-1H6.707l8.147-8.146a.5.5 0 00-.708-.708L6 9.293V5.5a.5.5 0 00-1 0v5z"></path></svg></div>
                        <span style="display: inline-block;vertical-align: middle;">打开商家后台</span>
                    </button>
                    <button value="stop_opera" type="button" class="btn btn-outline-primary btn-sm btn-block">
                        停止当前操作
                    </button>
                </div>
            </div>
        </div>
        <div class="col-5" style="padding-left: 2.5px">
            <div class="card">
                <div class="card-body" style="padding-right: 10px" >
                    <small id="prompt" style="color: #545b62">鼠标停留对应按钮显示提示信息.</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;text-align: right">
        <div class="col-12">
            <span><svg style="height: 15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-badge-tm" fill="currentColor" id="badge-tm"><path d="M5.295 11V5.995H7V5H2.403v.994h1.701V11h1.19zm3.397 0V7.01h.058l1.428 3.239h.773l1.42-3.24h.057V11H13.5V5.001h-1.2l-1.71 3.894h-.039l-1.71-3.894H7.634V11h1.06z"></path><path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z"></path></svg></span>
            <span><svg style="height: 15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-headphones" fill="currentColor" id="headphones"><path fill-rule="evenodd" d="M8 3a5 5 0 00-5 5v4.5H2V8a6 6 0 1112 0v4.5h-1V8a5 5 0 00-5-5z"></path><path d="M11 10a1 1 0 011-1h2v4a1 1 0 01-1 1h-1a1 1 0 01-1-1v-3zm-6 0a1 1 0 00-1-1H2v4a1 1 0 001 1h1a1 1 0 001-1v-3z"></path></svg></span>
            <span><svg style="height: 15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-bookmark-star-fill" fill="currentColor" id="bookmark-star-fill"><path fill-rule="evenodd" d="M4 0a2 2 0 00-2 2v13.5a.5.5 0 00.74.439L8 13.069l5.26 2.87A.5.5 0 0014 15.5V2a2 2 0 00-2-2H4zm4.16 4.1a.178.178 0 00-.32 0l-.634 1.285a.178.178 0 01-.134.098l-1.42.206a.178.178 0 00-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 00.258.187l1.27-.668a.178.178 0 01.165 0l1.27.668a.178.178 0 00.257-.187L9.368 7.15a.178.178 0 01.05-.158l1.028-1.001a.178.178 0 00-.098-.303l-1.42-.206a.178.178 0 01-.134-.098L8.16 4.1z"></path></svg></span>
            <span><svg style="height: 15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-chat-text-fill" fill="currentColor" id="chat-text-fill"><path fill-rule="evenodd" d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 000 1h7a.5.5 0 000-1h-7zm0 2.5a.5.5 0 000 1h7a.5.5 0 000-1h-7zm0 2.5a.5.5 0 000 1h4a.5.5 0 000-1h-4z"></path></svg></span>
        </div>
    </div>
</div>
